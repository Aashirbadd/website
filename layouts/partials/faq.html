{{ range where .Site.Pages "Type" "faq" }}
{{ if  (.Params.question) }}
<article class="message is-medium is-warning">
    <div class="message-header trigger" onclick="openAnswer(this.nextElementSibling)">
      <p>{{ .Params.question }}</p>
        <span class="icon">
            <ion-icon name="arrow-down-circle"></ion-icon>
        </span>
      </button>
    </div>
    <div class="message-body answer hide">
        {{ .Content }}
    </div>
</article>
{{ end }}
{{ end }}
