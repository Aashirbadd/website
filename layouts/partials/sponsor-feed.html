<div class="row">
    {{ range where .Site.Pages.ByDate "Type" "sponsors" }}
    {{ if  (.Params.name) }}
    <div class="col-lg-4">
        <div class="card">
            <img class="card-img" src="{{ .Params.image }}" alt="{{ .Params.name }}">
            <div class="card-img-overlay">
                <!-- <h5 class="card-title">{{ .Params.name }}</h5> -->
            </div>
        </div>
    </div>
    {{ end }}
{{ end }}
</div>
