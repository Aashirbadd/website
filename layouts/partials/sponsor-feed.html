<div class="row float-center">
    {{ range where .Site.Pages.ByDate "Type" "sponsors" }}
    {{ if  (.Params.name) }}
    <div class="col-md-2 col-sm-4">
        <div class="card">
            <img class="card-img" src="{{ .Params.image }}" alt="{{ .Params.name }}">
        </div>
    </div>
    {{ end }}
{{ end }}
</div>
