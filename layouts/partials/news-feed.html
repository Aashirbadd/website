<div class="row">
{{ range (where .Site.Pages.ByDate "Type" "news").Reverse }}
    <!--For some reason hugo ads a 'blank' event, so this makes sure the necessary metadata is there for each event-->
    {{ if  (.Params.title) }}
    <div class="card  mb-5" >
        <div class="row ">
            <div class="col-md-4 col-xs-4">
                    {{ if  .Params.image }}
                        <img class="card-img-top med-image" src="{{ .Params.image }}" alt="{{ .Params.title }}">
                    {{ else }}
                        <img class="card-img-top med-image" src='{{ "/img/logos/ignite.svg" }}' alt="{{ .Params.title }}">
                    {{ end }}
            </div>
            <div class="col-md-8">             
                <div class="card-body">
                    <h3 class="card-title">{{ .Params.title }}</h3>
                    <p class="card-text"><small class="text-muted">
                            <time>{{ .Params.date.Format "Monday, 01/02/2006" }}</time>
                        </small></p>
                    <p class="card-text">
                        {{ .Summary }}...
                        <a href="{{ ref . .File }}">Read more</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
