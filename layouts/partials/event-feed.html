<div class="columns">
{{ range where .Site.Pages.ByDate "Type" "events" }}
    <!--For some reason hugo ads a 'blank' event, so this makes sure the necessary metadata is there for each event-->
    {{ if  (.Params.title) }}
    <a href="{{ ref . .File }}" class="eventslink">
    <div class="column is-one-third">
        <div class="card event">
            <div class="card-image">
                <figure class="image is-4by3">
                    {{ if  .Params.image }}
                    <img src="{{ .Params.image | absURL }}" width="640px" height="480px">
                    {{ else }}
                    <img src='{{ "/img/logos/ignite.svg" | absURL }}' width="640px" height="480px">
                    {{ end }}
                </figure>
            </div>
            <div class="card-content">
                <div class="media">
                    <div class="media-content">
                        <p class="title is-4">{{ .Params.title }}</p>
                        <p class="subtitle is-6"></p>
                    </div>
                </div>
            
                <div class="content">
                    <p>{{ .Summary }}...
                        <a href="{{ ref . .File }}">Read more</a>
                    </p>
                    <br>
                    <time>{{ .Params.date.Format "Mon Jan 2 15:04 MST" }}</time>
                </div>
            </div>
        </div>
    </div>
    </a>
    {{ end }}
{{ end }}
</div>
