
<div class="row">
    {{ range where .Site.Pages.ByDate "Type" "events" }}
    <!--For some reason hugo ads a 'blank' event, so this makes sure the necessary metadata is there for each event-->
        {{ if  (.Params.title) }}
        <div class="col-lg-6">
            <div class="card">
                {{ if  .Params.image }}
                    <img class="card-img-top" src="{{ .Params.image }}">
                {{ else }}
                    <img class="card-img-top" src='{{ "/img/logos/ignite.svg" }}'>
                {{ end }}
                <div class="card-body">
                    <h5 class="card-title">{{ .Params.title }}</h5>
                    <p class="card-text">
                        <time>{{ .Params.date.Format "Monday, 01/02/2006 15:04 MST"}}</time>
                    </p>
                    <p class="card-text">{{ .Summary }}...
                        <a href="{{ ref . .File }}">Read more</a>
                    </p>

                </div>
            </div>
        </div>
        {{ end }}
    {{ end }}
</div>
