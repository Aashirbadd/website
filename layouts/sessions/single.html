{{ define "main" }}
{{ partial "diagonal-header.html" (dict "context" . "pageTitle" "Session") }}

<section class="section single-item">
    <div class="container">
        <div class="row">
            {{ if  (.Params.slides) }}
            <div class="col-lg-9">
                <h2>{{ .Params.title }}</h2>
            </div>
            <div class="col-lg-3"  style="text-align: center">
                <a href="{{ .Params.slides }}" class="btn btn-primary">Download the slides</a>
            </div>
            {{ else }}
            <div class="col-lg-12">
                <h2>{{ .Params.title }}</h2>
            </div>
            {{ end }}
        </div>
        <div class="row">
            <div class="col-12">{{ .Content }}</div>
        </div>
    </div>
</section>
{{end}}
