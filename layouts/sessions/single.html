{{ define "main" }}
<div class="diagonal-header">
    <div class="subheader dates">
        <span class="long-dates">
            {{ .Params.date.Format "Monday, 01/02/2006" }}
        </span>
        <span class="short-dates">
            {{ .Params.date.Format "01/02/06" }}
        </span>
    </div>
    <div class="mainheader">Session {{ .Params.number }}</div>
</div>

<section class="section single-item">
    <div class="container">
        <div class="row">
            <div class="col-10">
                <h2>{{ .Params.title }}</h2>
            </div>
            {{ if  (.Params.slides) }}
            <div class="col-2">
                <a href="{{ .Params.slides }}" class="btn btn-primary">Download the slides</a>
            </div>
            {{ end }}
        </div>
        <div class="row">
            <div class="col-12">{{ .Content }}</div>
        </div>
    </div>
</section>
{{end}}
