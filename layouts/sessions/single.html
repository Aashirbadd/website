{{ define "main" }}
<section class="section single-item full-page">
    <div class="container">
        <div class="row">
            <div class="col-lg-7">
                <h2>{{ .Params.title }}</h2>
            </div>
            <div class="col-lg-3">
                    <div class="col-12">
                        <time>{{ .Params.date.Format "Monday, 01/02/2006" }}</time>
                    </div>
                    <div class="col-12">
                        Session {{ .Params.number }}
                    </div>
            </div>
            <div class="col-lg-2">
                        {{ if  (.Params.slides) }}
                        
                        <a href="{{ .Params.slides }}" class="btn btn-primary">Download the slides</a>
                        
                        {{ end }}
            </div>
            </div>
            <div class="row">
                <div class="col-12">{{ .Content }}</div>
            </div>
        </div>
</section>
{{end}}
