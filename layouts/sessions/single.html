{{ define "main" }}
<section class="section single-item">
    <div class="container">
        <div class="row">
            <div class="card">
                <div class="card-header">
                    Session {{ .Params.number }}
                </div>
                <div class="card-body">
                    <h2 class="card-title">{{ .Params.title }}</h2>
                    <p class="card-text">
                        <time>{{ .Params.date.Format "Monday, 01/02/2006" }}</time>
                    </p>
                    {{ if  (.Params.slides) }}
                    <p class="card-text">
                        <a href="{{ .Params.slides }}" class="btn btn-primary">Download the slides</a>
                    </p>
                    {{ end }}
                    <p class="card-text">{{ .Content }}</p>
                </div>
            </div>
        </div>
    </div>
</section>
{{end}}
