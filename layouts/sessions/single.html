{{ define "main" }}
<div class="col-lg-4">
    <div class="card">
        <div class="card-header">
            Session {{ .Params.number }}
        </div>
        <div class="card-body">
            <h5 class="card-title">{{ .Params.title }}</h5>
            <p class="card-text">
                <time>{{ .Params.date.Format "Mon Jan 2 15:04 MST" }}</time>
            </p>
            <p class="card-text">{{ .Summary }}...
                <a href="{{ ref . .File }}">Read more</a>
            </p>

            {{ if  (.Params.slides) }}

            <a href="{{ .Params.slides }}" class="btn btn-primary">Download the slides</a>

            {{ end }}
        </div>
    </div>
</div>
{{end}}
